syntax = "proto3";
// 用户指令
package PROTOCOLCOMMON;

message UserInfo{
    optional string UserName = 1;
    optional int32 UserSeat = 2;
}

message RoomInfo{
    optional string RoomName = 1;
    repeated UserInfo UserList = 2;
    optional int32  RoomUniqueId = 3;
}

message PreBattleData{
    optional string LevelName = 1;
}